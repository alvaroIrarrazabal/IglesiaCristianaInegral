<div class="container">


  <div class="d-flex p-4 justify-between">
    <mat-card class="example-card m-3" *ngFor="let cumples of cumple">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cumples.name}}</mat-card-title>
      <mat-card-subtitle>{{cumples.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/img/images.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{cumples.birthDate | date :'MMMM d, y'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>

</div>
